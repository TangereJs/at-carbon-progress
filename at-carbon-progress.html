<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../at-core-theme/at-core-theme.html">

<dom-module id="at-carbon-progress">

  <template>
    <style>
      :host {
        display: block;
        width: 100%;
      }
      
      #wrapper {
        width: 100%;
      }
      
      #bar {
        height: 4px;
        transition: width 0.3s ease-in-out;
        -webkit-transition: width 0.3s ease-in-out;
      }
    </style>
    <at-core-theme></at-core-theme>
    <div id="wrapper">
      <div id="bar" class="ui progress-bar"></div>
    </div>
  </template>
</dom-module>
<script>
  Polymer({
    is: 'at-carbon-progress',
    properties: {
      max: {
        type: Number,
        value: 100,
        notify: true
      },
      value: {
        type: Number,
        value: 0,
        notify: true
      }
    },
    observers: [
        'update(value,max)'
    ],
    update: function () {

      // ignore non numeric values
      if (isNaN(this.max) || isNaN(this.value)) return;

      var p = Math.round(this.value * 100 / this.max);
      if (p < 1) p = 0;
      if (p > 99) p = 100;

      // hide bar before setting width to 0 to avoid shrinking animation
      this.$.bar.style.visibility = (p < 1) ? "hidden" : "visible";

      this.$.bar.style.width = p + "%";
    }

  });
</script>
